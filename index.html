<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/responsivo.css">
    <link rel="stylesheet" href="./src/img/carro.jpg">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <form><!-- Serve para criar um formulário -->

            <h1>Lamborghini</h1>

            <div class="input-box">
                <input placeholder="Usuário" type="email">
                <i class="bx bxs-user"></i><!--A tag <i> é usada para indicar texto enfatizado. Ela é frequentemente utilizada para destacar palavras ou frases importantes dentro de um parágrafo.-->
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="passoword">
                <i class="bx bxs-lock-alt"></i> <!--A tag <i> é usada para indicar texto enfatizado. Ela é frequentemente utilizada para destacar palavras ou frases importantes dentro de um parágrafo.-->
            </div>

            <div class="remember-forgot">
                <label> <!--A tag <label> em HTML é usada para associar um rótulo a um elemento de formulário-->
                    <input type="checkbox"><!--Um checkbox em HTML é um tipo de elemento de entrada em um formulário que permite ao usuário selecionar múltiplas opções de uma lista-->
                    <a href="#">Lembrar Senha</a>
                </label>
                    <a href="#">Esqueci a Senha</a>               
            </div>

            <button type="submit" class="login">Login</button><!--Ação de envio: Quando o usuário clica no botão "submit", os dados contidos nos campos do formulário são coletados e enviados para o endereço especificado no atributo action do elemento <form>.-->

            <div class="register-link">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>

        </form>
    </main>

    <footer class="footer"><p>Criado e desenvolvido por Lenon Moralli Lacerda email:lenon.almeida.moralli@outlook.com</p></footer> 
</body>
</html>
